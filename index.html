<!DOCTYPE html>
<html data-theme="" lang="en">
<!-- bumblebee -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/075bc14f6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-cyan-100">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-violet-700 bg-cyan-100 text-center py-6">Phone bazar</h1>
            <div class="flex items-center">
                <a href=""><img src="./img/cart.svg" class="w-[40px]" alt=""></a>
                <label class="swap swap-rotate ml-4">

                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />

                    <!-- sun icon -->
                    <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>

                    <!-- moon icon -->
                    <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>

                </label>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>

        <!-- phone section -->
        <section class="container mx-auto">
            <h1 class="text-5xl font-bold text-violet-700  text-center py-6">Buy your <br> Favorite Phone</h1>
            <div class="w-full text-center">
                <input id="inputField" type="text" placeholder="Search Favorite Phone here"
                    class="input input-bordered input-primary w-2/3 " />
                <button id="searchBtn" class="btn btn-primary ml-4">Search</button>
            </div>

            <!-- card section -->
            <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-7 text-center ">
                <!-- all cards are added here -->
            </div>
        </section>

        <!-- spinner bar -->
        <section class="container text-center hidden">
            <progress class="progress w-56"></progress>
        </section>

        <!-- data not found -->
        <div class="" id="notFound">
            <h1 class="text-5xl text-center font-semibold text-violet-400">Your phone not found on <span class="text-cyan-300">Earth!!!</span></h1>
        </div>
    </main>


    <!-- Modal -->
    <div class="">
        <input type="checkbox" id="my-modal-4" class="modal-toggle" />
        <label for="my-modal-4" class="modal cursor-pointer">
            <label class="modal-box relative" for="">

                <!-- card -->
                <div id="card" >

                </div>
            </label>
        </label>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
